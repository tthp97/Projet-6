<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Page de connexion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <meta name="description" content="" />
    <link rel="stylesheet" href="./assets/style.css" />
    <script type="module" src="login.js"></script>
  </head>
  <body class="l-body">
    <header>
      <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
      <nav>
        <ul>
          <a href="index.html"><li id="projet">projets</li></a>
          <li>contact</li>
          <li id="login">login</li>
          <li><img src="./assets/icons/instagram.png" alt="Instagram" /></li>
        </ul>
      </nav>
    </header>
    <main class="l-main">
      <form class="form-connexion connexion">
        <h2 class="l-title">Log In</h2>
        <div class="input">
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email" />
        </div>
        <div class="input">
          <label for="password">Mot de passe</label>
          <input name="password" id="password" type="password" />
        </div>
        <button>Se connecter</button>
        <span>Mot de passe oublié ?</span>
        <div class="m-error"></div>
      </form>
    </main>
    <footer class="l-footer">
      <nav>
        <ul>
          <li>Mentions Légales</li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
